<!DOCTYPE html>
<html>
<head>
  <title>Administration 12</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link href="settings.css" rel="stylesheet"/>
</head>
<body>
  <div class="row">
    <div id="main" class="col-md-12">

    <img src="../images/a12.png" id="logo" />

    <button class="btn btn-warning" id="refresh">Refresh All Widgets</button>

    <div class="console">
      <h4>Console</h4>

      <button class="clearConsole btn btn-warning">Clear Console</button>

      <p class="loading grey">Loading console events...</p>

      <div class="events">
      </ul>
    </div>
  </div>

  <h4> Heatmaps</h4>
  <button class="clearHeatmaps btn btn-warning">Clear Heatmaps</button>

  <select id="heatmapSelector">
    <option>Loading heatmaps...</option>
  </select>

  <span id="heatmapNumber"></span>

  <div id="heatContainer">
    <canvas id="heatCanvas">
    </canvas>
  </div>

  <h4>Report Modal Timing</h4>
  <div id="timing">
    <p class="current">
      <span>Current time</span>
      <em></em>
    </p>
    <p class="triggers">
      <span>Report triggers at</span>
      <em></em>
    </p>
    <button class="btn btn-warning setToNow">Set to now</button>
  </div>
</div>

  <script src="../vendor/jquery.js"></script>
  <script src="../vendor/simpleheat.js"></script>
  <script src="settings.js"></script>
</body>
</html>
